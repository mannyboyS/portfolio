<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPE TERMS FLASHCARDS</title>
    <link rel="icon" type="image/svg+xml" href="../static/svg/favicon.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flashcards_style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PIPE TERMS FLASHCARDS</h1>
            <p>Multiple Choice Flashcards</p>
        </div>

        <div class="controls">
            <!-- Added Topic Selection Dropdown -->
            <div class="topic-selector">
                <select id="topicSelect" class="topic-dropdown" onchange="filterByTopic(this.value)">
                    <option value="all">All Topics</option>
                    <!-- Topics will be populated by JavaScript -->
                </select>
            </div>
            <button class="btn" onclick="flipAll()">Flip All Cards</button>
            <button class="btn" onclick="resetAll()">Reset All</button>
            <a href="/pipe-flashcards-study" class="btn btn-study">ðŸ“š Study Mode</a>
        </div>

        <div class="pagination pagination-top">
            <button class="btn-page btn-first" onclick="firstPage()" id="first-btn-top">
                <span>First</span>
            </button>
            <button class="btn-page btn-prev" onclick="previousPage()" id="prev-page-btn-top">
                <span>Prev</span>
            </button>
            <div class="page-numbers" id="page-numbers-top">
                <!-- Page numbers will be generated by JavaScript -->
            </div>
            <button class="btn-page btn-next" onclick="nextPage()" id="next-page-btn-top">
                <span>Next</span>
            </button>
            <button class="btn-page btn-last" onclick="lastPage()" id="last-btn-top">
                <span>Last</span>
            </button>
        </div>

        <div class="stats">
            <span id="flipped-count">0</span> of <span id="page-cards">0</span> cards flipped on this page
        </div>

        <div class="flashcards-grid" id="flashcards-container">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="pagination pagination-bottom">
            <button class="btn-page btn-first" onclick="firstPage()" id="first-btn-bottom">
                <span>First</span>
            </button>
            <button class="btn-page btn-prev" onclick="previousPage()" id="prev-page-btn-bottom">
                <span>Prev</span>
            </button>
            <div class="page-numbers" id="page-numbers-bottom">
                <!-- Page numbers will be generated by JavaScript -->
            </div>
            <button class="btn-page btn-next" onclick="nextPage()" id="next-page-btn-bottom">
                <span>Next</span>
            </button>
            <button class="btn-page btn-last" onclick="lastPage()" id="last-btn-bottom">
                <span>Last</span>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/flashcards_script.js') }}"></script>
</body>
</html>
