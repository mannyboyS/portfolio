<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPE TERMS FLASHCARDS</title>
    <link rel="icon" type="image/svg+xml" href="../static/svg/favicon.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flashcards_style.css') }}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>PIPE TERMS FLASHCARDS</h1>
        <p>Multiple Choice Flashcards</p>
    </div>

    <div class="controls">
        <!-- Topic Selection Dropdown -->
        <div class="topic-selector">
            <select id="topicSelect" class="topic-dropdown" onchange="filterByTopic(this.value)">
                <option value="all">All Topics</option>
                <!-- Topics will be populated by JavaScript -->
            </select>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button class="btn" onclick="flipAll()">Flip All Cards</button>
            <button class="btn" onclick="resetAll()">Reset All</button>
            <button class="btn btn-study" onclick="openStudyModal()">ðŸ“š Study Mode</button>
        </div>
    </div>

    <!-- Study Mode Modal -->
    <div id="studyModal" class="modern-modal">
        <div class="modern-modal-content">
            <div class="modern-modal-header">
                <h2>Study Mode</h2>
                <span class="modern-close" onclick="closeStudyModal()">&times;</span>
            </div>

            <div class="modern-modal-body">
                <!-- Mode Selection Cards -->
                <div class="mode-selection-cards">
                    <div class="mode-card active" data-mode="flashcard" onclick="selectMode('flashcard')">
                        <div class="mode-icon">ðŸ“š</div>
                        <div class="mode-info">
                            <h3>Flashcard Mode</h3>
                        </div>
                        <div class="mode-indicator">
                            <div class="indicator-dot"></div>
                        </div>
                    </div>

                    <div class="mode-card" data-mode="quiz" onclick="selectMode('quiz')">
                        <div class="mode-icon">ðŸŽ¯</div>
                        <div class="mode-info">
                            <h3>Quiz Mode</h3>
                        </div>
                        <div class="mode-indicator">
                            <div class="indicator-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- Quiz Settings - Always visible -->
                <div class="quiz-settings">
                    <div class="number-input-container">
                        <div class="number-input-content">
                            <label>Number of Flashcards</label>
                            <div class="number-input-wrapper">
                                <button class="number-btn" onclick="adjustQuizItems(-5)">-</button>
                                <input type="number" id="quiz-items" min="1" value="10" class="modern-number-input">
                                <button class="number-btn" onclick="adjustQuizItems(5)">+</button>
                            </div>
                        </div>
                        <div id="quiz-validation-message" class="validation-message">0 cards selected</div>
                    </div>
                </div>

                <!-- Topics Selection -->
                <div class="topics-section">
                    <div class="section-header">
                        <h4>Select Topics</h4>
                        <button class="select-all-btn" onclick="toggleAllTopicsModern()">
                            <span class="btn-text">Select All</span>
                            <span class="check-icon">âœ“</span>
                        </button>
                    </div>

                    <div class="topics-grid" id="topicsChecklist">
                        <!-- Topics will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="modern-modal-actions">
                    <button class="modern-btn modern-btn-secondary" onclick="closeStudyModal()">
                        Cancel
                    </button>
                    <button class="modern-btn modern-btn-primary" onclick="startStudySession()">
                        Start Studying
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination pagination-top">
        <button class="btn-page btn-first" onclick="firstPage()" id="first-btn-top">
            <span>First</span>
        </button>
        <button class="btn-page btn-prev" onclick="previousPage()" id="prev-page-btn-top">
            <span>Prev</span>
        </button>
        <div class="page-numbers" id="page-numbers-top">
            <!-- Page numbers will be generated by JavaScript -->
        </div>
        <button class="btn-page btn-next" onclick="nextPage()" id="next-page-btn-top">
            <span>Next</span>
        </button>
        <button class="btn-page btn-last" onclick="lastPage()" id="last-btn-top">
            <span>Last</span>
        </button>
    </div>

    <div class="stats">
        <span id="flipped-count">0</span> of <span id="page-cards">0</span> cards flipped on this page
    </div>

    <div class="flashcards-grid" id="flashcards-container">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <div class="pagination pagination-bottom">
        <button class="btn-page btn-first" onclick="firstPage()" id="first-btn-bottom">
            <span>First</span>
        </button>
        <button class="btn-page btn-prev" onclick="previousPage()" id="prev-page-btn-bottom">
            <span>Prev</span>
        </button>
        <div class="page-numbers" id="page-numbers-bottom">
            <!-- Page numbers will be generated by JavaScript -->
        </div>
        <button class="btn-page btn-next" onclick="nextPage()" id="next-page-btn-bottom">
            <span>Next</span>
        </button>
        <button class="btn-page btn-last" onclick="lastPage()" id="last-btn-bottom">
            <span>Last</span>
        </button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/flashcards_script.js') }}"></script>
</body>
</html>
