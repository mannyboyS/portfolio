<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode - Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flashcards_study.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="mode-title">Study Mode</h1>
        </div>

        <div class="flashcard-mode" id="flashcard-mode">
            <div class="card-counter">
                <span id="current-card">1</span> / <span id="total-cards">0</span>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-content">
                                <div class="question-text" id="question-text"></div>
                                <ul class="choices" id="choices-list"></ul>
                            </div>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-content">
                                <div class="answer" id="answer-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-prev" onclick="previousCard()" id="prev-btn">
                    ‚Üê Previous
                </button>
                <button class="btn btn-shuffle" onclick="shuffleCards()">
                    üîÄ Shuffle
                </button>
                <button class="btn btn-next" onclick="nextCard()" id="next-btn">
                    Next ‚Üí
                </button>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="actions">
                <a href="/pipe-flashcards" class="btn-link">‚Üê Back to Grid View</a>
            </div>
        </div>

        <div class="quiz-mode" id="quiz-mode" style="display: none;">
            <div class="card-counter">
                Question <span id="current-question">1</span> / <span id="total-questions">10</span>
            </div>

            <div class="quiz-card-container">
                <div class="question-text" id="quiz-question-text"></div>
                <div class="choices-container" id="choices-container"></div>
                <div class="answer-feedback" id="answer-feedback" style="display: none;"></div>
            </div>

            <div class="controls">
                <button class="btn" onclick="nextQuestion()" id="next-question-btn" disabled>Next Question ‚Üí</button>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="quiz-progress-fill"></div>
            </div>

            <div class="actions">
                <a href="/pipe-flashcards" class="btn-link">‚Üê Back to Grid View</a>
            </div>
        </div>

        <div class="results-screen" id="results-screen" style="display: none;">
            <h2>Quiz Complete! üéâ</h2>
            <div class="score-display">
                <span id="score">0</span> / <span id="total-score">10</span>
            </div>
            <div class="score-percentage" id="percentage">0%</div>
            <div class="results-actions">
                <button class="btn-large" onclick="showMistakes()">üìù Review Mistakes</button>
                <button class="btn-large" onclick="retryQuiz()">üîÑ Try Again (Shuffled)</button>
                <a href="/pipe-flashcards" class="btn-large btn-secondary">‚Üê Back to Topics</a>
            </div>
        </div>

        <div class="mistakes-screen" id="mistakes-screen" style="display: none;">
            <div class="mistakes-container" id="mistakes-container">
                <!-- Mistakes will be populated by JavaScript -->
            </div>
            <div class="results-actions">
                <button class="btn-large" onclick="backToResults()">‚Üê Back to Results</button>
                <button class="btn-large" onclick="retryQuiz()">üîÑ Try Again</button>
                <a href="/pipe-flashcards" class="btn-large btn-secondary">‚Üê Back to Topics</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/flashcards_study.js') }}"></script>
</body>
</html>
